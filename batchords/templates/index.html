  <body>
    <div id="top-bar">
      
      <span id="icon">
        <!-- TODO -->
      </span>

      <h1 id="title">
        BatChords
      </h1>

    </div>

    <hr>



    <!-- <iframe src="https://flat.io/embed/56ae21579a127715a02901a6?layout=responsive&audioSource=&videoPosition=" height="450" width="100%" frameBorder="0" allowfullscreen></iframe> -->

    <!-- <iframe src="https://flat.io/embed/5a87d33f265c44553918dd0a?layout=responsive&audioSource=&videoPosition=" height="450" width="100%" frameBorder="0" allowfullscreen></iframe> -->

    <div id="embed-container"></div>


    <!-- REACT: TRANSITION TO FOR BETA WHEN ADDING IN REMAPPING FEATURE FOR PADS (NOT USEFUL FOR STATIC PADS IN ALPHA) -->
    <!-- <div id="bcApp_div">Loading UI...</div> -->


    <div id="pads">
      <div class="row">
        <div class="pad1 col-sm-3">
          <button class="pad" type="button" id="play_score">Play</button>
        </div>
        <div class="pad2 col-sm-3">
          <button class="pad" type="button" id="stop_score">Stop</button>
        </div>
        <div class="pad3 col-sm-3">
          <button class="pad" type="button" id="seek_m_left">Seek Measure Left</button>
        </div>
        <div class="pad4 col-sm-3">
          <button class="pad" type="button" id="seek_m_right">Seek Measure Right</button>
        </div>
      </div>
      <div class="row">
        <div class="pad5 col-sm-3">
          <button class="pad" type="button" id="pause_score">Pause</button>
        </div>
        <div class="pad6 col-sm-3">
          <button class="pad" type="button" id="enable_edit">Edit</button>
        </div>
        <div class="pad7 col-sm-3">
          <button class="pad" type="button" id="seek_note_left">Seek Note Left</button>
        </div>
        <div class="pad8 col-sm-3">
          <button class="pad" type="button" id="seek_note_right">Seek Note Right</button>
        </div>
      </div>  
    </div>

    <div id="container">
      <div id="row">
        <div id="Keyboards col-sm-12">
          <ul class="set">
            <li class="white e" id="C1"></li>
            <li class="black ds" id="CD1"></li>
            <li class="white d" id="D1"></li>
            <li class="black cs" id="DE1"></li>
            <li class="white c" id="E1"></li>
            <li class="white b" id="F1"></li>
            <li class="black as" id="FG1"></li>
            <li class="white a" id="G1"></li>
            <li class="black gs" id="GA1"></li>
            <li class="white g" id="A1"></li>
            <li class="black fs" id="AB1"></li>
            <li class="white f"  id="B1"></li>
            
            <li class="white e" id="C2"></li>
            <li class="black ds" id="CD2"></li>
            <li class="white d" id="D2"></li>
            <li class="black cs" id="DE2"></li>
            <li class="white c" id="E2"></li>
            <li class="white b" id="F2"></li>
            <li class="black as" id="FG2"></li>
            <li class="white a" id="G2"></li>
            <li class="black gs" id="GA2"></li>
            <li class="white g" id="A2"></li>
            <li class="black fs" id="AB2"></li>
            <li class="white f"  id="B2"></li>
            
          </ul>
        </div>
      </div>
    </div>


    <!-- Load JavaScript -->

    <script src="https://cdn.jsdelivr.net/npm/flat-embed@v0.7.0/dist/embed.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js " integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1 " crossorigin="anonymous "></script>
